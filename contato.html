<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Medicamentos</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/29fc350c4f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <h1>
                <a href="./index.html">Farmácia <span>Z</span></a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Todos os medicamentos</a>
                    </li>
                    <li>Sobre nós</li>
                    <li>
                        <a href="contato.html">Fale conosco</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contato">
            <h2>Formulário de contato</h2>
            <form action="">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Informe seu nome">
                </div>
                <div>
                    <label for="telephone">Telefone</label>
                    <input type="tel" name="telephone" id="telephone" placeholder="Informe seu telefone">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Informe seu email">
                </div>
                <div>
                    <label for="subject">Assunto</label>
                    <select name="subject" id="subject">
                        <option value="selecione" selected>selecione</option>
                        <option value="comercial">comercial</option>
                        <option value="duvidas">duvidas</option>
                        <option value="revenda">revenda</option>
                    </select>
                </div>
                <div>
                    <label for="message">Mensagem</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="orcamento" id="orcamento">
                    <label for="orcamento">Esta mensagem é sobre um orçamento</label>
                </div>
                <div>
                   <button>
                        enviar
                   </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
